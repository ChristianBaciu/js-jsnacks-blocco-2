<body>
    <h1>WHILE SNACK 2</h1>
    <!-- 
    Ciclo While snack 2
    genera un numero casuale tra 1 e 100 e poi chiedi all'utente
    di indovinare il numero. Il programma poi deve far comparire
    un messaggio "il numero è troppo alto" oppure "il numero è 
    troppo basso" nel momento in cui il numero detto dall'utente
    non è perfettamente uguale al numero estratto in modo casuale   
    -->
    <button id="attiva">
        Attiva
    </button>
    
    <script src="main.js"></script>
</body>
